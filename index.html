<!DOCTYPE html>
<html lang="pt_BR">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy</title>

        <link rel="icon" href="./public/assets/logo-icon.png">

        <link rel="stylesheet" href="./public/css/main.css">
        <link rel="stylesheet" href="./public/css/animations.css">
        <link rel="stylesheet" href="./public/css/page-landing.css">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="page-landing">

            <div id="container">

                <!-- Montando cabeçalho da página -->
                <header>
                    <img id="logo" class="animate-up" src="./public/assets/logo.svg" alt="Logo de Happy">

                    <div class="location animate-up">
                        <strong>Itaperuna</strong>
                        <p>Rio de Janeiro</p>
                    </div>
                </header>

                <!-- Montando conteudo principal da página -->
                <main>
                    <h1 class="animate-up">Leve felicidade para o mundo</h1>

                    <!-- Colocando os componentes da parte debaixo da pagina -->
                    <section class="visit">
                        <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>

                        <a class="animate-up" href="#" title="Visite orfanatos">
                            <img src="./public/assets/arrow.svg" alt="Ir para o mapa">
                        </a>
                    </section>
                </main>

            </div>

        </div>

    </body>

</html>
