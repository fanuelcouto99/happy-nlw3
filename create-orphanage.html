<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato | Happy</title>

    <!-- Css para mapa da pagina - Usando biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Javascript para mapa da pagina - Usando biblioteca Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link rel="icon" href="./public/assets/logo-icon.png">

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/forms.css">
    <link rel="stylesheet" href="./public/css/buttons.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <div id="page-create-orphanage">

        <!-- Barra Lateral da Pagina -->
        <aside class="animate-right sidebar">
            <img src="./public/assets/map-marker.svg" alt="Happy">

            <footer>
                <!-- Configurando botão para clicar e voltar para pagina anterior que estava -->
                <button onclick="history.back()">
                    <img src="./public/assets/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
        </aside>

        <!-- Conteúdo principal da pagina -->
        <main class="animate-appear whith-sidebar">

            <!-- Formulario para inserção dos dados -->
            <form action="">

                <fieldset>
                    <legend>Dados</legend>

                    <div class="map-container">
                        <div id="mapid"></div>

                        <input type="hidden" name="lat">
                        <input type="hidden" name="lng">

                        <footer>
                            <a href="#" id="select-point">
                                Clique no mapa para adicionar a localização
                            </a>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span> </label>
                        <textarea name="about" id="about" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Número de Whatsapp</label>
                        <input type="text" name="whatsapp" id="whatsapp" required>
                    </div>

                    <div class="input-block images">
                        <label for="images">Foto</label>

                        <div class="images-upload" id="images">

                            <div class="new-upload">
                                <input name="images" placeholder="Cole o link da foto aqui..." required>
                                <span onclick="deleteField(event)"><img src="/public/assets/remove-file.svg" alt="Remover Foto"></span>
                            </div>

                        </div>

                        <button onclick="addPhotoField()" type="button">
                            <img src="/public/assets/add-file.svg" alt="Nova Imagem">
                        </button>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>

                    <div class="input-block">
                        <label for="instructions">Instruções</label>
                        <textarea name="instructions" id="instructions" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="opening_hours">Horário das Visitas</label>
                        <input type="text" name="opening_hours" id="opening_hours" required>
                    </div>

                    <div class="input-block">
                        <label for="open_on_weekends">Atende fim de semana?</label>
                        <input type="hidden" id="open_on_weekends" name="open_on_weekends" value="1">

                        <div class="button-select">
                            <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
                            <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
                        </div>

                        <button type="submit" class="primary-button">
                            Confirmar
                        </button>
                    </div>

                </fieldset>

            </form>

        </main>

    </div>

    <!-- Adicionado script para criação do mapa -->
    <script src="./public/scripts/page-create-orphanage.js"></script>

</body>

</html>
